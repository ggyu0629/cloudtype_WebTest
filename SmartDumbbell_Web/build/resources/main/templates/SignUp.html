<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="/css/SignUp.css">
    <style>
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="login">
    <h1>회원가입</h1>
    <form action="#" method="post">
        <input type="text" name="name" placeholder="이름" required="required" />
        <input type="text" name="id" placeholder="아이디" required="required" />
        <input type="password" name="password" placeholder="비밀번호" required="required" />
        <input type="password" name="confirm" placeholder="비밀번호 확인" required="required"/>
        <input type="text" name="institution" placeholder="소속 기관" required="required" />

        <label for="role">역할:</label>
        <select name="role" id="role" required="required">
            <option value="" disabled selected>역할을 선택하세요</option>
            <option value="admin">관리자</option>
            <option value="trainer">트레이너</option>
        </select>

        <span id="password-error" class="error-message"></span>
        <span id="signup-error" class="error-message"></span>
        <button type="submit" class="btn btn-primary btn-block btn-large">회원가입</button>
    </form>
</div>
<script>

    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var error = urlParams.get('error');
    if (error === 'existing') {
        var signupErrorElement = document.getElementById("signup-error");
        signupErrorElement.innerText = "이미 존재하는 회원입니다.";
    }else if(error === 'passwordMismatch'){
        var signupEroorElement = document.getElementById("password-error");
        signupEroorElement.innerText = "비밀번호가 다릅니다.";
    }
</script>
</body>
</html>
